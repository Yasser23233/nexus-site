            
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus | الشات العام</title>
  <link rel="stylesheet" href="css/base/style.css">
  <link rel="stylesheet" href="css/components/theme.css">
  <link rel="stylesheet" href="css/pages/chat.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hacker-theme">
  <div class="app-container">
    <!-- الشريط الجانبي -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">N</div>
        <h2 class="app-name">Nexus</h2>
      </div>
      
      <div class="user-info">
        <div class="avatar" id="userAvatar">?</div>
        <div>
          <span class="username" id="usernameDisplay">مستخدم</span>
          <div class="last-active" id="userStatus">نشط الآن</div>
        </div>
      </div>
      
      <nav class="nav-menu">
        <a href="chat.html" class="nav-item active">
          <i class="icon fas fa-comments"></i>
          <span>الشات العام</span>
        </a>
        <a href="dm.html" class="nav-item">
          <i class="icon fas fa-lock"></i>
          <span>الرسائل الخاصة</span>
        </a>
        <a href="#" class="nav-item" id="logoutBtn">
          <i class="icon fas fa-sign-out-alt"></i>
          <span>تسجيل الخروج</span>
        </a>
      </nav>
      
      <div class="sidebar-section">
        <div class="section-header">
          <h3 class="section-title">الأعضاء المسجلون</h3>
        </div>
        <div id="allUsersList" class="users-list">
          <!-- سيتم تعبئتها بالجافاسكريبت -->
        </div>
      </div>
      
      <div class="sidebar-footer">
        <p>الإصدار 4.0.0</p>
        <p>Nexus Chat System © 2023</p>
      </div>
    </div>
    
    <!-- منطقة المحادثة الرئيسية -->
    <div class="main-content">
      <div class="chat-header">
        <div class="header-left">
          <h1 class="chat-title">الشات العام</h1>
          <div class="chat-info">
            <span id="messageCount">0 رسالة</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-action" id="clearBtn" title="مسح المحادثة">
            <i class="fas fa-trash"></i>
          </div>
          <a href="settings.html" class="header-action" title="الإعدادات">
            <i class="fas fa-cog"></i>
          </a>
          <div class="header-action" id="toggleSidebar" title="إخفاء الشريط الجانبي">
            <i class="fas fa-chevron-left"></i>
          </div>
        </div>
      </div>
      
      <div id="chatBox" class="chat-box">
        <div class="welcome-message">
          <h3>مرحبًا بك في شات Nexus!</h3>
          <p>يمكنك البدء بالدردشة مع الأعضاء الآن</p>
        </div>
      </div>
      
      <div class="message-input-area">
        <div class="input-container">
          <input type="text" id="msgInput" class="message-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
          <div class="input-actions">
            <i class="fas fa-paperclip attachment-icon" title="إرفاق ملف"></i>
            <i class="fas fa-smile emoji-icon" title="إضافة إيموجي"></i>
          </div>
          <input type="file" id="imageInput" accept="image/*" style="display:none">
          <emoji-picker id="emojiPicker"></emoji-picker>
        </div>
        <button id="sendBtn" class="send-button">
          <span>إرسال</span>
          <i class="send-icon fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script type="module" src="js/chat.js"></script>
</body>
</html>
