
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus | الشات العام</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --chat-bg: linear-gradient(135deg, #4b6cb7, #182848);
    }
    
    .app-container {
      background: var(--chat-bg);
      min-height: 100vh;
    }
    
    .sidebar {
      background: rgba(10, 15, 20, 0.85);
      border-right: 1px solid rgba(79, 195, 247, 0.2);
    }
    
    .main-content {
      background: rgba(5, 10, 15, 0.8);
    }
    
    .chat-box {
      background: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="2" height="2" fill="%23ffffff" opacity="0.03"/></svg>'),
        rgba(0, 0, 0, 0.3);
    }
    
    .message.sent {
      background: linear-gradient(135deg, rgba(26, 58, 26, 0.8), rgba(13, 43, 13, 0.9));
      border: 1px solid rgba(42, 106, 42, 0.5);
      border-right: 3px solid #00cc66;
    }
    
    .message.received {
      background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.9));
      border: 1px solid rgba(51, 51, 51, 0.5);
      border-left: 3px solid #4FC3F7;
    }
    
    .system-message {
      background: rgba(40, 40, 40, 0.7);
      border: 1px solid rgba(79, 195, 247, 0.3);
      color: #aaa;
    }
    
    .welcome-message {
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid rgba(79, 195, 247, 0.2);
    }
    
    .header-action {
      background: rgba(30, 30, 30, 0.6);
      border: 1px solid rgba(79, 195, 247, 0.2);
    }
    
    .header-action:hover {
      background: rgba(79, 195, 247, 0.1);
      transform: scale(1.1);
    }
    
    .message-input {
      background: rgba(30, 30, 30, 0.6);
      border: 1px solid rgba(79, 195, 247, 0.2);
    }
    
    .message-input:focus {
      border-color: #4FC3F7;
      box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
    }
    
    .send-button {
      background: linear-gradient(to right, #4FC3F7, #0288D1);
    }
    
    .send-button:hover {
      background: linear-gradient(to right, #7dd8ff, #0277bd);
    }
    
    .last-active {
      color: #aaa;
    }
    
    .user-item, .contact-item {
      transition: all 0.2s;
    }
    
    .user-item:hover, .contact-item:hover {
      background: rgba(79, 195, 247, 0.1);
      transform: translateX(-5px);
    }
  </style>
</head>
<body class="hacker-theme">
  <div class="app-container">
    <!-- الشريط الجانبي -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">N</div>
        <h2 class="app-name">Nexus</h2>
      </div>
      
      <div class="user-info">
        <div class="avatar" id="userAvatar">?</div>
        <div>
          <span class="username" id="usernameDisplay">مستخدم</span>
          <div class="last-active" id="userStatus">نشط الآن</div>
        </div>
      </div>
      
      <nav class="nav-menu">
        <a href="chat.html" class="nav-item active">
          <i class="icon fas fa-comments"></i>
          <span>الشات العام</span>
        </a>
        <a href="dm.html" class="nav-item">
          <i class="icon fas fa-lock"></i>
          <span>الرسائل الخاصة</span>
        </a>
        <a href="#" class="nav-item" id="logoutBtn">
          <i class="icon fas fa-sign-out-alt"></i>
          <span>تسجيل الخروج</span>
        </a>
      </nav>
      
      <div class="sidebar-section">
        <div class="section-header">
          <h3 class="section-title">الأعضاء المسجلون</h3>
        </div>
        <div id="allUsersList" class="users-list">
          <!-- سيتم تعبئتها بالجافاسكريبت -->
        </div>
      </div>
      
      <div class="sidebar-footer">
        <p>الإصدار 4.0.0</p>
        <p>Nexus Chat System © 2023</p>
      </div>
    </div>
    
    <!-- منطقة المحادثة الرئيسية -->
    <div class="main-content">
      <div class="chat-header">
        <div class="header-left">
          <h1 class="chat-title">الشات العام</h1>
          <div class="chat-info">
            <span id="messageCount">0 رسالة</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-action" id="refreshBtn" title="تحديث المحادثة">
            <i class="fas fa-sync-alt"></i>
          </div>
          <div class="header-action" id="clearBtn" title="مسح المحادثة">
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
      
      <div id="chatBox" class="chat-box">
        <div class="welcome-message">
          <h3><i class="fas fa-comments"></i> مرحبًا بك في شات Nexus!</h3>
          <p>يمكنك البدء بالدردشة مع الأعضاء الآن</p>
        </div>
      </div>
      
      <div class="message-input-area">
        <div class="input-container">
          <input type="text" id="msgInput" class="message-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
          <div class="input-actions">
            <i class="fas fa-paperclip attachment-icon" title="إرفاق ملف"></i>
            <i class="fas fa-smile emoji-icon" title="إضافة إيموجي"></i>
          </div>
        </div>
        <button id="sendBtn" class="send-button">
          <span>إرسال</span>
          <i class="send-icon fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  
  <script type="module" src="js/chat.js"></script>
</body>
</html>
