<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus | الرسائل الخاصة</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hacker-theme">
  <div class="app-container">
    <!-- الشريط الجانبي -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">N</div>
        <h2 class="app-name">Nexus</h2>
      </div>
      
      <div class="user-info">
        <div class="avatar" id="userAvatar">?</div>
        <div>
          <span class="username" id="usernameDisplay">مستخدم</span>
          <div class="last-active" id="userStatus">نشط الآن</div>
        </div>
      </div>
      
      <nav class="nav-menu">
        <a href="chat.html" class="nav-item">
          <i class="icon fas fa-comments"></i>
          <span>الشات العام</span>
        </a>
        <a href="dm.html" class="nav-item active">
          <i class="icon fas fa-lock"></i>
          <span>الرسائل الخاصة</span>
        </a>
        <a href="#" class="nav-item" id="logoutBtn">
          <i class="icon fas fa-sign-out-alt"></i>
          <span>تسجيل الخروج</span>
        </a>
      </nav>
      
      <div class="sidebar-section">
        <div class="section-header">
          <h3 class="section-title">جهات الاتصال</h3>
          <div class="header-action" id="addContactBtn" title="إضافة جهة اتصال">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
        <div class="dm-search">
          <i class="fas fa-search"></i>
          <input type="text" id="dmSearchInput" placeholder="بحث في جهات الاتصال...">
        </div>
        <div id="dmContactsList" class="contacts-list">
          <!-- سيتم تعبئتها بالجافاسكريبت -->
        </div>
      </div>
    </div>
    
    <!-- منطقة المحادثة الرئيسية -->
    <div class="main-content">
      <div class="dm-header">
        <div class="recipient-info">
          <div class="avatar" id="recipientAvatar">?</div>
          <div>
            <h1 id="recipientName" class="recipient-name">اختر مستلمًا</h1>
            <div id="recipientStatus" class="last-active">آخر نشاط: غير معروف</div>
          </div>
        </div>
        <div class="dm-actions">
          <div class="header-action" id="dmClearBtn" title="مسح المحادثة">
            <i class="fas fa-trash"></i>
          </div>
          <a href="settings.html" class="header-action" title="الإعدادات">
            <i class="fas fa-cog"></i>
          </a>
          <div class="header-action" id="toggleSidebar" title="إخفاء الشريط الجانبي">
            <i class="fas fa-chevron-left"></i>
          </div>
        </div>
      </div>
      
      <div id="dmBox" class="chat-box dm-box">
        <div class="empty-dm">
          <i class="fas fa-comment-slash"></i>
          <p>لا توجد محادثات بعد، اختر مستلمًا من القائمة لبدء المحادثة</p>
        </div>
      </div>
      
      <div class="message-input-area">
        <div class="input-container">
          <input type="text" id="dmInput" class="message-input" placeholder="اكتب رسالة خاصة..." autocomplete="off" disabled>
          <div class="input-actions">
            <i class="fas fa-paperclip attachment-icon" title="إرفاق ملف"></i>
            <i class="fas fa-smile emoji-icon" title="إضافة إيموجي"></i>
          </div>
          <input type="file" id="dmImageInput" accept="image/*" style="display:none">
          <emoji-picker id="emojiPicker"></emoji-picker>
        </div>
        <button id="dmSendBtn" class="send-button" disabled>
          <span>إرسال</span>
          <i class="send-icon fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script type="module" src="js/dm.js"></script>
</body>
</html>
