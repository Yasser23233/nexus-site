<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Nexus</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hacker-theme">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-logo">N</div>
        <h1 class="login-title">Nexus</h1>
        <p class="login-subtitle">نظام الدردشة الآمن</p>
      </div>
      
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> اختر اسم المستخدم</label>
        <select id="username">
          <option disabled selected value="">-- اختر اسمك --</option>
        </select>
      </div>
      
      <button id="loginBtn" class="login-button">
        <i class="fas fa-sign-in-alt"></i> دخول إلى النظام
        <div class="loading-spinner" id="loginSpinner"></div>
      </button>
      
      <p id="error" class="error-message"></p>
    </div>
  </div>
  
  <script type="module" src="js/auth.js"></script>
</body>
</html>
