<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Nexus</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #1A2980, #26D0CE);
    }
    
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--primary-gradient);
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    
    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="2" height="2" fill="%23ffffff" opacity="0.05"/></svg>'),
        rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    
    .login-box {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      background: rgba(15, 15, 15, 0.85);
      border: 1px solid rgba(79, 195, 247, 0.3);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
      background: rgba(79, 195, 247, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
      animation: logo-pulse 3s infinite;
    }
    
    .login-title {
      color: #4FC3F7;
      font-size: 1.8rem;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
    }
    
    .login-subtitle {
      color: #aaa;
      font-size: 1rem;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #4FC3F7;
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    .input-group select {
      width: 100%;
      padding: 14px 15px;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #444;
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFD700'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
    }
    
    .input-group select:focus {
      border-color: #4FC3F7;
      box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
      outline: none;
    }
    
    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4FC3F7, #0288D1);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }
    
    .login-button:hover {
      background: linear-gradient(to right, #7dd8ff, #0277bd);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .login-button:disabled {
      background: #444;
      color: #777;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .error-message {
      background: rgba(255, 85, 85, 0.15);
      border: 1px solid #ff5555;
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
      text-align: center;
      display: none;
      font-size: 0.95rem;
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    .loading-spinner {
      display: none;
      border: 3px solid rgba(79, 195, 247, 0.3);
      border-radius: 50%;
      border-top: 3px solid #4FC3F7;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes logo-pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(79, 195, 247, 0.8);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* مؤشر حالة الاتصال */
    .connection-status {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    
    .status-online {
      background: rgba(0, 204, 102, 0.2);
      color: #00cc66;
    }
    
    .status-offline {
      background: rgba(255, 85, 85, 0.2);
      color: #ff5555;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .status-online .status-indicator {
      background: #00cc66;
      box-shadow: 0 0 8px #00cc66;
    }
    
    .status-offline .status-indicator {
      background: #ff5555;
    }
  </style>
</head>
<body class="hacker-theme">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-logo">N</div>
        <h1 class="login-title">Nexus</h1>
        <p class="login-subtitle">نظام الدردشة الآمن</p>
      </div>
      
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> اختر اسم المستخدم</label>
        <select id="username">
          <option disabled selected value="">-- اختر اسمك --</option>
        </select>
      </div>
      
      <button id="loginBtn" class="login-button">
        <i class="fas fa-sign-in-alt"></i> دخول إلى النظام
        <div class="loading-spinner" id="loginSpinner"></div>
      </button>
      
      <p id="error" class="error-message"></p>
    </div>
  </div>
  
  <script type="module" src="js/auth.js"></script>
</body>
</html>
