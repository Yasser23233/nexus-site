<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus | الإعدادات</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hacker-theme">
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">N</div>
        <h2 class="app-name">Nexus</h2>
      </div>
      <nav class="nav-menu">
        <a href="chat.html" class="nav-item">
          <i class="icon fas fa-comments"></i>
          <span>الشات العام</span>
        </a>
        <a href="dm.html" class="nav-item">
          <i class="icon fas fa-lock"></i>
          <span>الرسائل الخاصة</span>
        </a>
        <a href="settings.html" class="nav-item active">
          <i class="icon fas fa-cog"></i>
          <span>الإعدادات</span>
        </a>
        <a href="#" class="nav-item" id="logoutBtn">
          <i class="icon fas fa-sign-out-alt"></i>
          <span>تسجيل الخروج</span>
        </a>
      </nav>
    </div>
    <div class="main-content">
      <div class="chat-header">
        <div class="header-left">
          <h1 class="chat-title">الإعدادات</h1>
        </div>
        <div class="header-right">
          <div class="header-action" id="toggleSidebar" title="إخفاء الشريط الجانبي">
            <i class="fas fa-chevron-left"></i>
          </div>
        </div>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <label>
            <input type="checkbox" id="themeToggle">
            تفعيل الوضع الفاتح
          </label>
        </div>
        <div class="setting-item">
          <button id="fullscreenBtn" class="glow-button">وضع ملء الشاشة</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/settings.js"></script>
</body>
</html>
